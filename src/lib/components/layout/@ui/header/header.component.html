<!-- Top navigation -->
<div class="header-container h-[10%] w-screen">
  <div class="h-full p-2 flex">
    <button
      *ngIf="isMobile"
      class="align-middle px-2"
      type="button"
      (click)="toggleMenu()"
    >
      <mat-icon *ngIf="!isMenuOpen()">menu</mat-icon>
      <mat-icon *ngIf="isMenuOpen()">arrow_back_ios</mat-icon>
    </button>
    <img
      src="logo.png"
      class="h-[100%]"
      routerLink="/"
      alt=""
    />
    <div *ngIf="!isMobile" class="flex justify-end px-3 w-full">
      @for (link of links; track link.name) {
        <a routerLink="{{link.route}}" [routerLinkActive]="['active-link']"
           [routerLinkActiveOptions]="{exact: true}">{{ link.name | translate }}</a>
      }
     <app-language></app-language>
    </div>
  </div>
</div>

<!-- Mobile side bar -->
<div
  *ngIf="isMenuOpen()"
  class="side-bar flex flex-col justify-between"
  [@fadeInOut]
>
  <ul>
    @for (link of links; track link.name) {
      <li>
        <a routerLink="{{link.route}}">{{ link.name | translate }}</a>
      </li>
    }
  </ul>
  <mat-form-field>
    <mat-label>{{ 'Language' | translate }}</mat-label>
    <mat-select
      [(ngModel)]="lang"
      (selectionChange)="changeLanguage($event.value)"
    >
      @for (lang of langs; track lang.code) {
        <mat-option [value]="lang.code">
          <img class="h-8 inline" src="{{ lang.icon }}" alt="" />
          {{ lang.name }}
        </mat-option>
      }
    </mat-select>
  </mat-form-field>
</div>
