<div class="listing-container h-[90%] grid lg:grid-cols-2 mx-5">
  @for (item of listing; track item.id) {
    <div
      class="h-[45dvh] w-[90vw] lg:w-full pt-3 px-2 text-white"
    >
      <div
        *ngIf="true"
        class="w-full"
        [@fadeInLeft]
        routerLink="/listing/detail"
        [queryParams]="{item: item.id, region: this.region()}"
      >
        <article
          class="group relative aspect-video h-[42dvh] w-full cursor-pointer overflow-hidden rounded-xl shadow-md hover:shadow-2xl"
        >
          <img
            *ngIf="item.logoUrl"
            class="absolute inset-0 w-full h-[42dvh] object-cover opacity-90 transition-opacity duration-300 ease-out group-hover:opacity-100 group-hover:transition-opacity group-hover:duration-300"
            ngSrc="{{item.logoUrl}}"
            alt=""
            fill
          />
          <div
            *ngIf="!isMobile()"
            class="absolute inset-0 bg-gradient-to-t from-black/0 to-transparent to-95% transition-all duration-300 group-hover:bg-gradient-to-t group-hover:from-black/60 group-hover:transition-all group-hover:duration-1000 group-hover:border-r group-hover:border-b"
          >
            <h2
              class="absolute bottom-8 left-5 lg:left-8 m-0 text-2xl transition-all delay-300 duration-100 ease-out group-hover:bottom-[60%] group-hover:delay-0 group-hover:duration-300"
            >
              {{ item.name || '' | translate }}
            </h2>
            <div
              class="absolute left-5 lg:left-8 top-[40%] max-w-[85%] opacity-0 transition-opacity duration-300 ease-out group-hover:opacity-100 group-hover:delay-200 group-hover:duration-300"
            >
              <div class="line-clamp-3">{{ item.detail || '' | translate }}</div>
              <div class="italic"> *{{ item.info?.type || '' | translate }}</div>
            </div>
            <a
              class="w-[14vw] text-center absolute bottom-8 left-8 max-w-[85%] rounded-lg border px-4 py-2 opacity-0 transition-opacity ease-out group-hover:opacity-100 group-hover:transition-opacity group-hover:delay-300 group-hover:duration-300"
            >
              {{ 'More' | translate }}
            </a>
          </div>
          <div
            *ngIf="item?.state"
            class="text-gray-700 text-2xl absolute left-5 lg:left-8 mt-4 opacity-100 transition-opacity duration-250 ease-out group-hover:opacity-50 group-hover:duration-250"
          >
            <mat-icon>bookmark</mat-icon>
          </div>
          <div
            class="absolute left-5 lg:left-8 top-[63%] max-w-[85%] pt-4 opacity-100 transition-opacity duration-300 ease-out group-hover:opacity-0 group-hover:duration-300 text-black"
          >
            <div class="font-semibold text-xl"> {{ item.name }}</div>
            <div *ngIf="true">
              {{ item.address }}
            </div>
            <div>
              {{ item.info?.averageAreaOfUnit }}
            </div>
          </div>
        </article>
      </div>
    </div>
  }
  <button mat-mini-fab (click)="goTop()" class="scroll-top-button lg:right-[4vw] right-[3vw]">
    <mat-icon>arrow_upward</mat-icon>
  </button>
</div>
